<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Webhook Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }
        h1, h2, h3 {
            color: #00ffcc;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 2px;
            margin-top: 10px;
            font-size: 14px;
        }
        .matrix div {
            padding: 4px;
            background: #333;
            text-align: center;
            border-radius: 4px;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
        input, select {
            display: block;
            padding: 8px;
            margin: 8px 0;
            min-width: 2cm;
            width: auto;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        form.inline {
            display: inline;
        }
        .checkbox {
            transform: scale(1.3);
            margin-right: 10px;
        }
        canvas {
            max-height: 250px;
        }
        @media (max-width: 600px) {
            body { font-size: 14px; }
            .matrix { font-size: 12px; grid-template-columns: repeat(13, minmax(20px, 1fr)); }
            button, input, select { font-size: 14px; }
            h1, h2, h3 { font-size: 18px; }
        }
    </style>
</head>
<body>
    <h1>Webhook Alarm Dashboard</h1>

    <!-- Tagesverlauf -->
    <div class="section">
        <h2>
            ðŸ“Š Tagesverlauf
            <button onclick="toggleVisibility('tagesChartContainer')" style="float: right;">Anzeigen / Verstecken</button>
        </h2>
        <div id="tagesChartContainer" class="hidden">
            <canvas id="tagesChart"></canvas>
        </div>
    </div>

    <!-- Der restliche HTML-Code bleibt unverÃ¤ndert -->

    <script>
        function toggleAlarme() {
            const btn = document.getElementById("toggleAlarmeBtn");
            const liste = document.querySelectorAll("#alarmListe li");
            const expanded = btn.getAttribute("data-expanded") === "true";
            liste.forEach((el, idx) => {
                if (idx >= 5) el.classList.toggle("hidden", !expanded);
            });
            btn.textContent = expanded ? "ðŸ“‹ Alle anzeigen" : "ðŸ“‹ Weniger anzeigen";
            btn.setAttribute("data-expanded", expanded ? "false" : "true");
        }

        function ladeEinstellungen(interval, max, trend) {
            if (!confirm("Diese Aktion Ã¼berschreibt die aktuellen Eingaben. Fortfahren?")) return;
            document.querySelector("select[name='interval_hours_dropdown']").value = interval;
            document.querySelector("input[name='max_alarms']").value = max;
            document.querySelector("select[name='trend_richtung']").value = trend;
        }

        function toggleVisibility(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        const tagesDaten = {{ tages_daten | tojson }};
        const tagesLabels = tagesDaten.map(e => e.tag);
        const tagesDatasets = [];
        if (tagesDaten.length > 0) {
            const schluessel = Object.keys(tagesDaten[0]).filter(k => k !== "tag");
            schluessel.forEach(key => {
                tagesDatasets.push({
                    label: key,
                    data: tagesDaten.map(e => e[key] || 0),
                    backgroundColor: key.includes("bullish") ? "#00ff00" : "#ff4444"
                });
            });
        }

        new Chart(document.getElementById("tagesChart").getContext("2d"), {
            type: "bar",
            data: {
                labels: tagesLabels,
                datasets: tagesDatasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'TÃ¤gliche Alarme nach Symbol/Trend' }
                },
                scales: {
                    x: { stacked: true },
                    y: { stacked: true, beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
