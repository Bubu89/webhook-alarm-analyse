<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Webhook Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }

        h1, h2, h3 {
            color: #00ffcc;
        }

        .matrix {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 2px;
            margin-top: 10px;
            font-size: 14px;
        }

        .matrix div {
            padding: 4px;
            background: #333;
            text-align: center;
            border-radius: 4px;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }

        input, select {
            display: block;
            padding: 8px;
            margin: 8px 0;
            min-width: 2cm;
            width: auto;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        ul {
            font-size: 14px;
        }

        #verteilungContainer {
            display: none;
        }

        #alarmListe li.hidden {
            display: none;
        }

        .checkbox-symbol {
            display: flex;
            align-items: center;
        }

        .checkbox-symbol input[type="radio"] {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            .matrix {
                font-size: 12px;
                grid-template-columns: repeat(13, minmax(20px, 1fr));
            }

            button, input, select {
                font-size: 14px;
            }

            h1, h2, h3 {
                font-size: 18px;
            }
        }
    </style>
    <script>
        function toggleVerteilung() {
            const container = document.getElementById("verteilungContainer");
            container.style.display = container.style.display === "none" ? "block" : "none";
        }

        function toggleAlarme() {
            const btn = document.getElementById("toggleAlarmeBtn");
            const liste = document.querySelectorAll("#alarmListe li");
            const expanded = btn.getAttribute("data-expanded") === "true";

            liste.forEach((el, idx) => {
                if (idx >= 5) {
                    el.classList.toggle("hidden", !expanded);
                }
            });

            btn.textContent = expanded ? "ðŸ“‹ Alle anzeigen" : "ðŸ“‹ Weniger anzeigen";
            btn.setAttribute("data-expanded", expanded ? "false" : "true");
        }

        function setActive(symbol, interval, maxAlarms, trend) {
            document.querySelector('[name="symbol"]').value = symbol;
            document.querySelector('[name="interval_hours_manual"]').value = interval;
            document.querySelector('[name="max_alarms"]').value = maxAlarms;
            document.querySelector('[name="trend_richtung"]').value = trend;
        }
    </script>
</head>
<body>
    <h1>Webhook Alarm Dashboard</h1>

    <div class="section">
        <h2>1. Alarmeinstellungen</h2>
        <form action="/update-settings" method="post">
            <label>Symbol</label>
            <input type="text" name="symbol" required>

            <label>Intervall in Stunden (Dropdown)</label>
            <select name="interval_hours_dropdown">
                <option value="1">1 Stunde</option>
                <option value="3">3 Stunden</option>
                <option value="6">6 Stunden</option>
                <option value="12">12 Stunden</option>
                <option value="24">24 Stunden</option>
            </select>

            <label>Oder manuell (z.â€¯B. 5 fÃ¼r 5 Stunden)</label>
            <input type="number" name="interval_hours_manual" placeholder="Manuelle Eingabe (hat Vorrang)">

            <label>Maximale Alarme pro Intervall</label>
            <input type="number" name="max_alarms" value="3" required>

            <label>Trendrichtung</label>
            <select name="trend_richtung">
                <option value="neutral">Keine Trendvorgabe</option>
                <option value="bullish">Positiver Trend (aufwÃ¤rts)</option>
                <option value="bearish">Negativer Trend (abwÃ¤rts)</option>
            </select>

            <button type="submit">ðŸ’¾ Einstellungen speichern</button>
        </form>
    </div>

    <div class="section">
        <h2>2. Aktive Einstellungen</h2>
        <form>
            {% for symbol, einstellung in einstellungen.items() %}
                <div class="checkbox-symbol">
                    <input type="radio" name="active_setting" onclick="setActive('{{ symbol }}', '{{ einstellung.interval_hours }}', '{{ einstellung.max_alarms }}', '{{ einstellung.trend_richtung }}')">
                    <label><strong>{{ symbol }}</strong>: Intervall = {{ einstellung.interval_hours }} Std, Max. Alarme = {{ einstellung.max_alarms }}, Trend = {{ einstellung.trend_richtung }}</label>
                </div>
            {% endfor %}
        </form>
    </div>

    <!-- Weitere Abschnitte identisch wie zuvor (Letzte Alarme, Verteilung, Testdaten etc.) -->
</body>
</html>
