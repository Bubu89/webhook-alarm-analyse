<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Webhook Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }
        h1, h2, h3 {
            color: #00ffcc;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
        canvas {
            max-height: 250px;
        }
    </style>
</head>
<body>
    <h1>Webhook Alarm Dashboard</h1>

    <div class="section">
        <h2>⏰ Stündliche Schwankungsanalyse</h2>
        <canvas id="stundenStrahlChart"></canvas>
    </div>

    <script>
        const stundenStrahlDaten = {{ stunden_strahl_daten | tojson }};
        const stundenStrahlLabels = stundenStrahlDaten.map(row => row.stunde);
        const stundenStrahlDatasets = [];
        const keys = Object.keys(stundenStrahlDaten[0] || {}).filter(k => k !== "stunde");

        keys.forEach(key => {
            stundenStrahlDatasets.push({
                label: key,
                data: stundenStrahlDaten.map(row => row[key] || 0),
                borderColor: key === "BTC" ? "#f2a900" : key === "ETH" ? "#3c3c3d" : "#66ccff",
                backgroundColor: "transparent",
                tension: 0.3,
                borderWidth: 2,
                pointRadius: 2
            });
        });

        new Chart(document.getElementById("stundenStrahlChart").getContext("2d"), {
            type: "line",
            data: {
                labels: stundenStrahlLabels,
                datasets: stundenStrahlDatasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Stündliche Schwankungen über 24h nach Symbol' }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Stunde des Tages (0-23)' },
                        ticks: { stepSize: 1 }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Anzahl Alarme' }
                    }
                }
            }
        });
    </script>
</body>
</html>
