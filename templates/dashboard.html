<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Webhook Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }
        h1, h2, h3 {
            color: #00ffcc;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 2px;
            margin-top: 10px;
            font-size: 14px;
        }
        .matrix div {
            padding: 4px;
            background: #333;
            text-align: center;
            border-radius: 4px;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
        input, select {
            display: block;
            padding: 8px;
            margin: 8px 0;
            min-width: 2cm;
            width: auto;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        form.inline {
            display: inline;
        }
        .checkbox {
            transform: scale(1.3);
            margin-right: 10px;
        }
        canvas {
            max-height: 250px;
        }
        @media (max-width: 600px) {
            body { font-size: 14px; }
            .matrix { font-size: 12px; grid-template-columns: repeat(13, minmax(20px, 1fr)); }
            button, input, select { font-size: 14px; }
            h1, h2, h3 { font-size: 18px; }
        }
    </style>
</head>
<body>
    <h1>Webhook Alarm Dashboard</h1>

    <div class="section">
        <h2>1. Globale Alarmeinstellungen</h2>
        <form action="/update-settings" method="post">
            <label>Intervall in Stunden (Dropdown)</label>
            <select name="interval_hours_dropdown">
                <option value="1">1 Stunde</option>
                <option value="3">3 Stunden</option>
                <option value="6">6 Stunden</option>
                <option value="12">12 Stunden</option>
                <option value="24">24 Stunden</option>
            </select>
            <label>Oder manuell</label>
            <input type="number" name="interval_hours_manual" placeholder="Manuelle Eingabe (hat Vorrang)">
            <label>Maximale Alarme pro Intervall</label>
            <input type="number" name="max_alarms" value="3" required>
            <label>Trendrichtung</label>
            <select name="trend_richtung">
                <option value="neutral">Keine Trendvorgabe</option>
                <option value="bullish">Positiver Trend (aufwÃ¤rts)</option>
                <option value="bearish">Negativer Trend (abwÃ¤rts)</option>
            </select>
            <input type="hidden" name="symbol" value="ALL">
            <input type="hidden" name="entry_id" value="{{ entry_id }}">
            <input type="hidden" name="timestamp" value="{{ timestamp | default(("now" | tojson)[1:20]) }}">
            <button type="submit">ðŸ“‚ Einstellungen speichern</button>
        </form>
    </div>

    <!-- Weitere Abschnitte bleiben unverÃ¤ndert -->

</body>
</html>
